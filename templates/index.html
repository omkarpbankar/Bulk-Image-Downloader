<!doctype html>
<html lang="en">
  <head>

  <body>
    <div class="login">
      <h1 class="active"> Bulk Image Extractor</h1>
      <form action="/show_link" method="post">
        <span>Specify image name</span>
        <input type="text" class="form-control" name="image_name">
        <br>
        <span>Provide your email id</span>
        <input type="email" class="form-control" name="email">
        <br>
        <span>How many images you need?</span>
        <input type="text" class="form-control" name="num_images">
        <br>
        <span>Schedule time</span>
        <input id = "start" type="datetime-local" name="start_timestamp" required>
        <br>
        <button class="btn btn-primary" name="submit" value="GET">
          submit
        </button>
      </form>

    </div>
